<div id='home'>
  <md-toolbar>
  <h2 class="md-toolbar-tools">
    <span>Do You Even Rift, Bro?</span>
  </h2>
</md-toolbar>
<form name="searchForm" ng-submit='search()' layout="row" layout-sm="column" layout-align="space-around">
  <!-- <input type='text'ng-model='user.name'> -->
  <!-- <input type="select" ng-model='user.password'> -->
  <md-input-container required flex>
  <label>Summoner Name</label>
  <input required name="summonerName" ng-model="user.name" placeholder="">
  <div ng-messages="searchForm.summonerName.$error">
    <div ng-message="required">This is required.</div>
  </div>
</md-input-container>
  <md-select required ng-model="user.region" placeholder="Region">
  <md-option value="NA" selected="selected">NA</md-option>
  <md-option value="EUW">EUW</md-option>
</md-select>
  <md-button ng-click="selected=true">Search</md-button>
<!-- <button>Search</button> -->
</form>
<div layout="row" layout-sm="column" layout-align="space-around" ng-show="loading">
  <md-progress-linear md-mode="indeterminate"></md-progress-linear>
</div>

<!-- <div class='stats' ng-show="data.avgKDA"> -->
<div>
  <a href="" ng-repeat="match in data" ng-click="compareGame(match)">
    {{match.matchId}} |
  </a>
</div>
<div class = "info" ng-if="data">
  <div class='bar'>
  <canvas id="bar" class="chart chart-bar" data="wardData" series='series'
  labels="['Wards Placed']"></canvas></div>
  <div class='bar'>
  <canvas id="bar" class="chart chart-bar" data="GPMData" series="series"
  labels="['Gold Per Minute']"></canvas></div>
  <div class='bar'>
  <canvas id="bar" class="chart chart-bar" data="KDAData" series="series"
  labels="['KDA Ratio']"></canvas></div>

</div>
<!-- <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a> -->
</div>
