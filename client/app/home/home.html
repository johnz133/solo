<div id='home'>
  <md-toolbar>
  <h2 class="md-toolbar-tools">
    <span>Do You Even Rift, Bro?</span>
  </h2>
</md-toolbar>
<form name="searchForm" ng-submit='search()' layout="row" layout-sm="column" layout-align="space-around">
  <!-- <input type='text'ng-model='user.name'> -->
  <!-- <input type="select" ng-model='user.password'> -->
  <md-input-container required flex>
  <label>Summoner Name</label>
  <input required name="summonerName" ng-model="user.name" placeholder="">
  <div ng-messages="searchForm.summonerName.$error">
    <div ng-message="required">This is required.</div>
  </div>
</md-input-container>
  <md-select required ng-model="user.region" placeholder="Region">
  <md-option value="NA" selected="selected">NA</md-option>
  <md-option value="EUW">EUW</md-option>
  <div ng-messages="searchForm.clientName.$error">
    <div ng-message="required">This is required.</div>
  </div>
</md-select>
  <md-button ng-click="selected=true">Search</md-button>
<!-- <button>Search</button> -->
</form>
<div layout="row" layout-sm="column" layout-align="space-around" ng-show="loading">
  <md-progress-linear md-mode="indeterminate"></md-progress-linear>
</div>

<!-- <div class='stats' ng-show="data.avgKDA"> -->


<div class = "info" ng-show="data.avgKDA">
  <div class="wardPlaced">
    <span>Average Ward Placed: {{data.avgWard}}</span>
  </div>
  <div class="gpm">
    <span>Average Gold Per Minute: {{data.avgGPM}}</span>
  </div>
  <div class="kda">
    <span> Average KDA: {{data.avgKDA}}</span>
  </div>
</div>

<md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12x" md-gutter-gt-sm="8px" >
  <md-grid-tile class="gray" md-rowspan="3" md-colspan="2">
    <md-grid-tile-footer>
      <h3>#1: (3r x 2c)</h3>
    </md-grid-tile-footer>
  </md-grid-tile>
  <md-grid-tile class="green">
    <md-grid-tile-footer>
      <h3>#2: (1r x 1c)</h3>
    </md-grid-tile-footer>
  </md-grid-tile>
  <md-grid-tile class="yellow">
    <md-grid-tile-footer>
      <h3>#3: (1r x 1c)</h3>
    </md-grid-tile-footer>
  </md-grid-tile>
  <md-grid-tile class="blue"
  md-rowspan="2">
    <md-grid-tile-footer>
      <h3>#4: (2r x 1c)</h3>
    </md-grid-tile-footer>
  </md-grid-tile>
  <md-grid-tile class="red"
  md-rowspan="2" md-colspan="2">
    <md-grid-tile-footer>
      <h3>#5: (2r x 2c)</h3>
    </md-grid-tile-footer>
  </md-grid-tile>
  <md-grid-tile class="green"
  md-rowspan="2" >
  <md-grid-tile-footer>
    <h3>#6: (2r x 1c)</h3>
  </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>

<!-- <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a> -->
</div>
